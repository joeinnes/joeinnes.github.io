<!DOCTYPE html>
<html lang="en">
<title>Joe Innes | Gift Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vendor.css">
<link rel="stylesheet" href="css/app.css">

<body class="sans-serif">
  <section class="cf pa3 mw9 center">
    <header class="fn fl-ns pr4-ns">
      <nav class="mb1 mt0 bt bw2">
        <a href="/" class="link black fw9 dib mr3 f1 f-headline-ns">Joe Innes</a><br/>
        <a href="/" class="link black-50 f4 f3-ns dib mr3 underline">Home</a>
        <a href="/portfolio" class="link black-50 f4 f3-ns dib mr3">Portfolio</a>
      </nav>
    </header>
    <section class="fl w-100">
      <article class="cf">
        <div class="fl w-100 w-50-ns">
          <p class="lh-copy measure f4 f3-m f1-l pl1" id="blurb2"></p>
        </div>
        <div class="fl w-100 w-50-ns">
          <p class="lh-copy measure f4 f3-m f1-l pr1" id="blurb"></p>
        </div>
        <div class="fl w-100">
          <p class="lh-copy measure f4 f3-m f1-ns pl1" id="code"></p>
        </div>
      </article>
    </section>
  </section>
  <script>
    if (window.location.hash) {
        const data = JSON.parse(atob(window.location.hash.substring(1)))
        document.getElementById("blurb2").innerText = "Hi " + data.recipient + "! Your gift card number for " + data.amount + " at " + data.site + " is below!"
        document.getElementById("blurb").innerText = data.blurb
        document.getElementById("code").innerText = "Code: " + data.code
    } else {
        document.getElementById("blurb").innerText = "Check the link you were sent - this one isn't valid."
    }

</body>
